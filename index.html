<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/main.css">


	<!--responsividade-->
	<link rel="stylesheet" href="style/responsive.css">

	<!--owl css-->
	<link rel="stylesheet" href="style/owl/owl.carousel.min.css">
	<link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


	<title>NETFLIX CLONE</title>
</head>

<body>
	<header>
		<div class="container-header">
			<h2 class="logo">NETFLIX</h2>
			<nav>
				<a href="#">Inicio</a>
				<a href="#">Séries</a>
				<a href="#">Filmes</a>
				<a href="#">Documentário</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="filme-principal">
			<div class="container">
				<h3 class="titulo">HOUSE OF CARDS</h3>
				<p class="descricao">descrição com a sinopse do filme</p>
				<div class="botoes">
					<button role="button" class="botao">
						<i class="fas fa-play"></i>
						
						ASSISTIR AGORA
					</button>
					<button role="button" id="bttrailer" class="botao" onclick="selecionaTrailer()">
						<i class="fas fa-info-circle"></i>
						VER TRAILER
					</button>
				</div>
			</div>
			<div class="container-trailer">
				<section class="trailer" hidden="true">
					<iframe 
						autoplay="true"
						src="#"
					></iframe>
				</section>
			</div>
		</div>
	</main>

	<div class="carrosel-filmes">
		<div class="owl-carousel owl-theme" id="lista-filmes">
			<div class="item" id="item1" onclick="selecionaFilme('item1')">
				<img class="box-filme" src="img/mini1.jpg">
				<img id="capa" src="img/bad-boys-capa.jpg" style="display: none;">

			</div>

	<script src="js/owl/owl.carousel.min.js"></script>
